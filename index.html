<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/39778fe805.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ================NAV BAR===================================== -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./log.png" alt="logo" class="logo-nav"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <!-- ================NAV BAR===================================== -->
  <!-- !-- ================enter-module===================================== -->
  <section id="enter-module">
    <div class="container-fluid container-fluid-1 d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh;">

      <input type="text" class="width px-4 mb-5 border border-0 rounded-5 fs-2 text-center"
        placeholder="ENTER YOUR NICKNAME">

      <button type="button" class="btn btn-primary btn-lg" id="btn" onclick="enterGame()">
        ENTER
      </button>
    </div>
  </section>
  <!-- ================enter-module===================================== -->
  <!-- ================start-module===================================== -->
  <section id="start-module" class="hidden">
    <div class="fixed-top back">
      <button type="button" class="btn btn-primary btn-sm button-back" onclick="home()">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>
    <div class="container-fluid container-fluid-1 d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center" id="main-page-bg"
        style="height: 100vh; margin: 0">
        <img src="./log.png" alt="img" />
        <h1 class="m-5 text-center">Who wants to be Millionaire?</h1>
        <button type="button" class="btn btn-primary p-3" onclick="startGame()">START</button>
      </div>
    </div>
  </section>
  <!-- ================start -module===================================== -->

  <!-- ======================quiz-model=============================== -->
  <section id=quiz-module class="hidden">
    <div class="fixed-top back">
      <button type="button" class="btn btn-primary btn-sm button-back" onclick="home()">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>
    <div
      class="row container-fluid container-fluid-1 d-flex flex-column justify-content-center align-items-center mt-3">
      <div class="d-flex flex-column justify-content-center align-items-center" id="main-page-bg">
        <div class="qs-container" style="width: 100%;">
          <div class="col-8 d-flex flex-column justify-content-center align-items-center">
            <div class="row"><img src="./log.png" style="height: 400px; width : auto;"></div>


            <div class="row">
              <div class="col-12 m-2 polygon">
                <span id="questionSpan">
                  Question1
                </span>
              </div>

              <div class="row" id="answerSpan">
                <span id="answer-0" class="col-6 btn btn-primary polygon" onclick = "submitAnswer(0)">
                  answer1
                </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-evenly mt-3">
              <a href=""><img src="./icons/50-percent.png" style="width: 30px; height: 30px;"></a>
              <a href=""><img src="./icons/overpopulation.png" style="width: 30px; height: 30px;"> </a>
              <a href=""><img src="./icons/search.png" style="width: 30px; height: 30px;"> </a>
            </div>
            <div class="row mt-5 text-center">
              <div class="col-12">
                <tbody id="prizeTable">
                  <tr>
                    <td class="text-right">1</td>
                    <td>$1 000 000</td>
                  </tr>
                </tbody>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==========================idont know section=============== -->
    <div class="row h-100 bg-info">
      test
    </div>
  </section>
  <!-- ======================quiz-model=============================== -->

  <!-- !-- ================score-module===================================== -->
  <section id="score-module" class="vh-100 hidden">

    <div class="container-fluid container-fluid-1 d-flex flex-column justify-content-center align-items-center mt-3">
      <div class="row d-flex flex-column justify-content-center align-items-center" id="main-page-bg">
        <div class="col-7 d-flex flex-column justify-content-center align-items-center">
          <h1>SCORE</h1>


          <hr class="w-100">


          <span id="score" class="mb-3">0</span>


          <h3 id="win-text">

          </h3>

          <div class="row">
            <div class="col-4">
              <button class="btn btn-primary">RESTART</button>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- !-- ================score-module===================================== -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
